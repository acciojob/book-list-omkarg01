<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>MyBookList</h1>
    <div class="form-group">
        <div>
            <p>Title</p>
            <input id="title">
        </div>
        <div>
            <p>Author</p>
            <input id="author">
        </div>
        <div>
            <p>ISBN#</p>
            <input id="isbn">
        </div>

        <button id="submit">Add Book</button>
    </div>
    <table id="myTable">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
        </tr>
    </table>
    <!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
    </script>

</body>

</html>
